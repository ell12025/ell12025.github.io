<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a routerLink="new" class="btn btn-success pull-right" (click)="onNewDocument()">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-document-item *ngFor="let documentEl of documents; let i = id"
        [document]="documentEl"
        [id]="i">
      </app-document-item>
    </div>
  </div>
</div>
