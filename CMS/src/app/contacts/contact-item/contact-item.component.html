<a [routerLink]="[contact.id]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{contact.name}}</h4>
  </div>
  <span class="pull-right">
        <img *ngIf="contact.imageUrl && contact.imageUrl.trim().length > 1" [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 80px;">
      </span>
</a>
